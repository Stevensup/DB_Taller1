<html>
<head>
  <meta charset="utf-8">
  <title>Electron APP-DESK</title>
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <div class="container">
    <center>
      <h3>Agregar lenguajes</h3>
    </center>
    <div class="row">
      <div class="four columns">
        <label for="firstname">Lenguaje</label>
        <input class="u-full-width" placeholder="John" id="firstname" type="text" required>
      </div>
      <div class="four columns">
        <label for="lastname">Creador</label>
        <input class="u-full-width" placeholder="Doe" id="lastname" type="text" required>
      </div>
      <div class="four columns">
        <label for="year">AÃ±o de Salida</label>
        <input class="u-full-width" placeholder="Doe" id="year" type="number" required>
      </div>
        <div class="four columns">
          <label for="fileInput">Archivo Adjunto</label>
          <input type="file" id="fileInput" accept="*" required>
        </div>
      </div>
      <div class="ADD">
        <label for="add" class="invisible">x</label>
        <input class="button-primary" value="Agregar" id="add" type="button">
      </div>
    </div>

 
        
      <div class="container">
            <h3>Todos los lenguajes:</h3>

            <div class="row">
              <div class="four columns">
                <label for="searchInput">Buscar:</label>
                <input class="u-full-width" placeholder="Nombre..." id="searchInput" type="text" oninput="searchAndUpdateTable()">
              </div>
            </div>

            
            <table class="u-full-width">
              <thead>
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Year</th>
                  <th>File</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tablebody">
              </tbody>
            </table>
      </div>
     
  </div>

  <script type="text/javascript">
    var remote = require('electron').remote;
    document.addEventListener('keydown', function (e) {
      if (e.which === 123) {
        remote.getCurrentWindow().webContents.openDevTools();
      } else if (e.which === 116) {
        location.reload();
      }
    });
</script>
</body>
</html>
